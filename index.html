<body>
  <h2>Career Closet</h2>

  <div class="row">
    <input id="email" type="email" placeholder="you@emory.edu" autocomplete="email" />
    <button id="btnLogin">Send magic link</button>
    <button id="btnLogout" disabled>Logout</button>
  </div>
  <pre id="status">Loading...</pre>

  <section id="publicView" style="display:none; margin-top:16px;">
    <h3>Welcome</h3>
    <p>Please sign in with your Emory email to access the inventory and request form.</p>
  </section>

  <section id="appView" style="display:none; margin-top:16px;">
    <h3>Inventory</h3>
    <div id="inventoryList">Loading inventory...</div>

    <hr />

    <h3>Request</h3>
    <form id="requestForm">
      <label>
        Item ID:
        <input id="reqItemId" required />
      </label>
      <button type="submit">Submit request</button>
    </form>

    <pre id="requestStatus"></pre>
  </section>

  <script type="module" src="./auth/auth.js?v=20260107_implicit_final_1"></script>
</body>
