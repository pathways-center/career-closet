<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career Closet</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .muted { color: #666; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 14px; margin-top: 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    .imgbox { width:100%; aspect-ratio: 4/5; background:#f6f6f6; border-radius: 10px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .imgbox img { width:100%; height:100%; object-fit:cover; display:block; }
    input, button { padding: 8px 10px; }
    button { cursor:pointer; }
    pre { background: #fafafa; border:1px solid #eee; padding: 10px; border-radius: 10px; white-space: pre-wrap; }
  </style>
</head>

<body>
  <h1>Career Closet</h1>

  <!-- Auth area (shows in both states, but we toggle controls) -->
  <section class="card">
    <div class="row">
      <input id="email" type="email" placeholder="you@emory.edu" autocomplete="email" />
      <button id="btnLogin" type="button">Send magic link</button>
      <button id="btnLogout" type="button" disabled>Logout</button>
    </div>
    <div class="muted" style="margin-top:8px;">
      After you click the magic link in your email, youâ€™ll be signed in here.
    </div>
    <pre id="status">Signed out</pre>
  </section>

  <div style="height:14px;"></div>

  <!-- Signed out hint -->
  <section id="signedOutHint" class="card" style="display:none;">
    <b>Please sign in</b>
    <div class="muted" style="margin-top:6px;">
      Sign in to browse available items.
    </div>
  </section>

  <!-- Signed in area -->
  <section id="signedInArea" style="display:none;">
    <h2 style="margin: 14px 0 6px;">Inventory</h2>
    <div class="muted" id="subStatus"></div>
    <div id="inventory" class="grid"></div>
  </section>

  <!-- Main JS -->
  <script type="module" src="./auth.js?v=inv1"></script>
</body>
</html>
